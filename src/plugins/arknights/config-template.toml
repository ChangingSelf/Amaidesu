    "red_base": [600,600],
    "enemy_num": 1,
    "enemy_sum": 11,
    "base_hp": 10,
    "remaining_operators": 8,
    "current_cost": 20,
    "operator_deployment": [
        {
            "code": "1",
            "cost": 12,
            "cooldown": 0.3
        },
        {
            "code": "2",
            "cost": 13,
            "cooldown": 0.6
        }
    ]
}
"""
