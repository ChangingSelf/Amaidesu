# src/plugins/sticker/config.toml

[arknights]
# 是否启用此插件
enabled = true

# 以下为初稿，实际上只需要识图模型识别敌人坐标等实时信息，关卡信息定期识别与本地推演核对，干员信息和头像卡片图片提前配置
vl_prompt = """
这是明日方舟游戏截图，请以json格式给出如下信息（只回复json，不要输出其他内容，也不要把json放在markdown代码块中）：

请识别出以下信息（坐标都使用识别元素中心的像素坐标，从图片左上角开始，x轴向右，y轴向下）：
1. 地面方格坐标：可部署地面干员的位置
2. 高台方格坐标：可部署高台干员的位置
3. 已部署干员坐标：当前已部署的干员位置、干员代号（唯一标识即可，和干员部署栏显示的干员代号一致）、技能进度信息（百分比）、血量信息（百分比）、干员朝向
4. 已部署敌人坐标：当前地图上已出现的所有敌人的位置
5. 蓝色我方基地坐标：我方需要防御的蓝色方块坐标
6. 红色敌方基地坐标：会出现敌人的红色方块坐标
7. 敌人信息：已出现敌人数量/敌人上限（例如1/11代表已出现1个敌人，本地图总共有11个敌人）
8. 基地信息：基地剩余可入数量（顶部右侧红色数字）
9. 剩余可放置角色数量
10. 当前费用：右下角带有C标志的数字
11. 干员部署操作栏：干员的部署费用、部署冷却进度（百分比）

示例JSON格式：
{
    "ground_tiles": [[100,100], [100,200], [200,100], [200,200]],
    "high_ground_tiles": [[300,300], [300,400], [400,300], [400,400]],
    "operators": [
        {
            "position": [100,100],
            "code": "1",
