# src/plugins/sticker/config.toml

[sticker]
# 是否启用此插件
enabled = true

# 冷却时间
cool_down_seconds = 10

# 每次显示持续时长
display_duration_seconds = 3

# 表情贴纸配置
sticker_size = 0.33    # 表情贴纸大小
sticker_rotation = 0   # 表情贴纸旋转角度
sticker_position_x = 0 # 表情贴纸位置x
sticker_position_y = 0 # 表情贴纸位置y

# 图片处理配置
# 可以选择只设置宽度或高度，保持原始比例
# 如果都设置了，则强制调整为指定大小
image_width = 256 # 图片宽度（像素）
image_height = 0  # 图片高度（像素），设为0表示不限制
